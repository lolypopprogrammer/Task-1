<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task â„– 1</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<script src="main.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="main-obj">
		<div class="name-obj">
			<div class="ask">
			<p>What are your monthly online sales?</p>				
			</div>
			<div class="paragraph">
				<p>(approximately)</p>
			</div>
		</div>
		<div id="slider">
			<div id="price">
				<div class="price-top">
				<p id="cost">$30,000</p>
			</div>
			<div class="price-bot"></div>
		</div>
		<div class="slide">
				<div id="line">
					<div id="color-line"></div>
					<div id="circle">
						<div class="line-circle">
							<div class="line-in-circle"></div>
							<div class="line-in-circle"></div>
							<div class="line-in-circle"></div>
						</div>		
					</div>
				</div>
		</div>
		<div class="tree">
					<div class="top-tree">
						<div class="vertical-line"></div>
						<div class="vertical-line"></div>
						<div class="vertical-line"></div>
						<div class="vertical-line"></div>
						<div class="vertical-line"></div>
					</div>
					<div class="center-line">
						
					</div>
					<div class="bot-tree">
						<div class="bot-line"></div>
						<div class="bot-line"></div>
						<div class="bot-line"></div>
						<div class="bot-line"></div>
					</div>
		</div>
		<div class="bot-price">
			<p id="first">$0 - $30,000</p>
			<p id="second">$30,000 - $200,000</p>
			<p id="third">$200,000 - $1 million</p>
			<p>$1million - &up</p>
		</div>
	</div>

</div>
</body>
</html>
